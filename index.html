<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>ACES|Sign Up|Login</title>

    </head>

  <body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <h1>A.C.E.S</h1>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Members</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In</button>
            <button class="btn" id="registerBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu"></i>
        </div>
    </nav>
    <!--------------------Sign Up form--------->
    <div class="form-box">
    <!-----------------------Sign Up-------->
    <div class="register-container" id="register">
        <div class="top"> 
            <span>Have an Account?<a href="#"></a>Login</span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="First Name">
                <i class="bx bx-user"> </i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Last Name">
                <i class="bx bx-user"> </i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email Id">
                <i class="bx bx-envelope"> </i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"> </i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
